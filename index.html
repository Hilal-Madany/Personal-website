<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <!-- Your portfolio items go here -->
    </section>

    <section id="blogs" class="section">
        <h2>Blogs</h2>
        <!-- Your blog links go here -->
        <ul>
            <li><a href="#blog1">Blog 1</a></li>
            <li><a href="#blog2">Blog 2</a></li>
            <li><a href="#blog3">Blog 3</a></li>
        </ul>
    </section>

    <section id="blog1" class="blog-section">
        <h3>Blog 1</h3>
        <p>This is the content of Blog 1.</p>
    </section>

    <section id="blog2" class="blog-section">
        <h3>Blog 2</h3>
        <p>This is the content of Blog 2.</p>
    </section>

    <section id="blog3" class="blog-section">
        <h3>Blog 3</h3>
        <p>This is the content of Blog 3.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
